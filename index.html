<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Formula 1 Resultsn</title>
</head>
<body>
    <ul class="ulu">
        <a href="index.html" class="rien">
            <h1>Formula 1 Results</h1>
        </a>
        <div class="menu">
            <li>
                <form id="search-form">
                    <label for="search-input">Search by years, drivers, or circuits</label>
                    <input type="text" id="search-input" name="search" min="1950" max="2023" required>
                    <button type="submit">Search</button>
                </form>
            </li>
        </div>
    </ul>
    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script>
        // Récupérer le champ de recherche
        const searchInput = document.getElementById('search-input');

        // Ajouter un événement lorsque le formulaire est soumis
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            // Récupérer la valeur du champ de recherche
            const searchTerm = searchInput.value;

            // Vérifier si la valeur correspond à l'un des fichiers HTML
            if (searchTerm === '2022') {
                // Afficher la page 2022.html
                window.location.href = '2022.html';
            } else if (searchTerm === '2023') {
                // Afficher la page 2023.html
                window.location.href = '2023.html';
            } else {
                // Afficher un message d'erreur si la valeur ne correspond à aucun fichier HTML
                alert('Aucun résultat trouvé pour ' + searchTerm);
            }
        });

    </script>
</body>
</html>
